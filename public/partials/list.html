<div class="search-holder medium-6 small-12 small-centered" >
<ul>
<!--        search box---------------------->
    <input ng-model="inputValue" type="text" placeholder="Search by name..." />
    <label>Sort By
          <select>
            <option value="Title">Title</option>
            <option value="Rank">Rank</option>
          </select>
    </label>


    <input ng-model="inputValue"/>
            <button class="button" ng-click="change()">Search</button>
            <a href="#/list" class="button">Gallery</a>
    
</ul>




<!--display list of movive -->
<div>
    
         <ul class ="row" ng-repeat = "movie in myFile| filter:inputValue">
             <div class ="small-6 medium-2 column">
                <img ng-src="./data/images/{{movie.imdbID}}.jpg">
             </div>
             <div class ="small-6 medium-10 column">
                    <span>{{movie.title}}</span>
                    <span>Rank:{{movie.rank}}</span>
             </div>
          
        </ul>
</div>
    
    
</div>
